<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Tuoi Ordini</title>
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content">
			<div class="sfondo_trasparente">
				<div class="page-header" style="margin-top: 0px">
					<h1>Ecco i tuoi ordini effettuati</h1>
				</div>
				<div class="row">
					<h:form>
						<table>
							<c:forEach var="order" items="#{orderController.getAllOrders()}">
								<div class="col-lg-4" style="margin-bottom: 20px;text-align: center;">
									<img class="img-circle"
										src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
										alt="Generic placeholder image" width="140" height="140"></img>
									<div class="caption">
									<h2>Ordine</h2>
										<p> Data Creazione: ${order.creationTime}</p>
										<p>Data Evasione: ${order.fulfilTime}</p>
									</div>
									<h:commandLink class="btn btn-default" value="Dettagli"
										action="#{orderController.findOrder}">
										<f:param name="id" value="#{order.id}"></f:param>
									</h:commandLink>
								</div>
							</c:forEach>
						</table>

					</h:form>
				</div>
				</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
