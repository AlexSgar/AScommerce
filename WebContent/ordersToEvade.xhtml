<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:f="http://java.sun.com/jsf/core"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<title> Ordini </title>
</h:head>
<h:body>
		<h1>Ecco gli ordini chiusi</h1>
		<h:form>
			<table>
				<c:forEach var="order" items="#{orderController.getAllOrdersClosed()}">
					<tr>
						<th>Data Creazione</th>
					</tr>
					<tr>
						<td><h:commandLink value="#{order.creationTime}"
								action="#{orderController.findOrder}">
								<f:param name="id" value="#{order.id}"></f:param>
							</h:commandLink></td>
					</tr>

				</c:forEach>
			</table>

		</h:form>
		<br />
		<h:form>
			<h:outputLink value="home.xhtml"> Torna alla home </h:outputLink>
		</h:form>
</h:body>
</html>
