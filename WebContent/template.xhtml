<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<link rel="stylesheet" href="./resources/css/bootstrap.min.css"></link>

	<link rel="stylesheet" href="./resources/css/bootstrap-theme.min.css"></link>

	<link rel="stylesheet" href="./resources/css/theme.css"></link>

	<title></title>
</h:head>
<h:body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">AScommerce</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">Dropdown
								<span class="caret"></span>
						</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li class="dropdown-header">Nav header</li>
								<li><a href="#">Separated link</a></li>
								<li><a href="#">One more separated link</a></li>
							</ul></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">

						<h:panelGroup rendered="#{aScommerceController.isNotThereAUser()}">
							<a class="btn btn-lg btn-primary" href="logIn.xhtml"><span
								class="glyphicon glyphicon-user"></span>Log In</a>
							<a class="btn btn-lg btn-info" href="signUp.xhtml">Sign Up</a>
						</h:panelGroup>

						<h:panelGroup rendered="#{aScommerceController.isThereAUser()}">
							<h:form>
								<h:commandLink class="btn btn-lg btn-warning" value="Log Out"
									action="#{aScommerceController.logOut}"></h:commandLink>
							</h:form>

						</h:panelGroup>

					</ul>

				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
		<div class="body">
			<div class="jumbotron">
				<div class="title">
					<h1>
						<ui:insert name="jumbotron-title">
						</ui:insert>
					</h1>
					<p>
						<ui:insert name="jumbotron-text">
						</ui:insert>
					</p>
				</div>
			</div>

			<div class="content">
				<ui:insert name="content">
				</ui:insert>
			</div>
		</div>

	</div>
	<script src="./resources/js/bootstrap.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="./resources/js/jquery.action.js"></script>
	<script src="./resources/js/docs.min.js"></script>

</h:body>
</html>
