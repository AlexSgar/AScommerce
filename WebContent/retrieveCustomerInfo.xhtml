<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Recupera info cliente</title>
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content">
			<div class="page-header" style="margin-top: 0px">
					<h1>Recupera info cliente di un ordine</h1>
				</div>
			<div class="sfondo_trasparente">
			<h:form>
				<div class="input-group col-lg-6">

					<span class="input-group-addon" id="sizing-addon2">Id
						ordine:</span>
					<h:inputText class="form-control" aria-describedby="sizing-addon2"
						value="#{orderController.idOrder}" required="true"
						requiredMessage="id ordine obbligatorio"
						converterMessage="l'id Ã¨ composto da soli numeri" id="id" />
					<h:message for="id" />
				</div>
				<div>
					<h:commandButton class="btn btn-default btn-lg" value="Invia"
						action="#{orderController.retrieveCustomerInfo}"></h:commandButton> 
				</div>
				<div><strong style="color:red">${orderController.message}</strong></div>
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
