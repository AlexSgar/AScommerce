
<!DOCTYPE html>
<html
xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>AScommerce</title>
</h:head>
<h:body>
	<h1>Benvenuti in AScommerce</h1>
		<div>
			<h2>${aScommerceController.getCurrentCustomer().name}
				${aScommerceController.getCurrentCustomer().surname}</h2>

		</div>
		
		<h:panelGroup rendered="#{aScommerceController.isNotThereAUser()}">
		<div><h:outputLink value="logIn.xhtml">LogIn</h:outputLink>
		</div>
		<div><h:outputLink value="signUp.xhtml">SignUp</h:outputLink>
		</div>
		</h:panelGroup>
		<br/>
		<h:form><div><h:commandLink value="LogOut" action="#{aScommerceController.logOut}"></h:commandLink></div>
		</h:form>
		<br/>
					
		<h:panelGroup rendered="#{aScommerceController.isCustomerLogged()}">
			<h:form>
				<div>
					<h:commandLink value="Crea Ordine" action="#{orderController.initOrder}"></h:commandLink>
				</div>
			</h:form>
				<div>
					<h:outputLink value="orders.xhtml"> Visualizza Ordini</h:outputLink>
				</div>
			
				
			
		</h:panelGroup>
		
		<h:panelGroup rendered="#{aScommerceController.isAdminLogged()}">
			<div>
					<h:outputLink value="ordersToEvade.xhtml">Evadi Ordine</h:outputLink>
			</div>
			<div>
					<h:outputLink  value="newProduct.xhtml"> Inserisci un nuovo prodotto </h:outputLink>
			</div>
			<div>
					<h:outputLink  value="retrieveCustomerInfo.xhtml"> Richiedi info cliente </h:outputLink>
			</div>
		</h:panelGroup>

			<h:outputLink value="products.xhtml">Catalogo Prodotti</h:outputLink>
		
</h:body>
</html>
