
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>AScommerce</title>
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">

		<ui:define name="jumbotron-title">
			Benvenuti in AScommerce
		</ui:define>
		<ui:define name="jumbotron-text">
			Un sito di e-commerce unico nel suo genere!
		</ui:define>
		<ui:define name="content">
			<div>
				<h2>Ciao! ${aScommerceController.getCurrentCustomer().name}
					${aScommerceController.getCurrentCustomer().surname}</h2>

			</div>
			<br />

			<h:panelGroup rendered="#{aScommerceController.isCustomerLogged()}">
				<h:form>
					<div>
						<h:commandLink value="Crea Ordine"
							action="#{orderController.initOrder}"></h:commandLink>
					</div>
				</h:form>
				<div>
					<h:outputLink value="orders.xhtml"> Visualizza Ordini</h:outputLink>
				</div>



			</h:panelGroup>

			<h:panelGroup rendered="#{aScommerceController.isAdminLogged()}">
				<div>
					<h:outputLink value="ordersToEvade.xhtml">Evadi Ordine</h:outputLink>
				</div>
				<div>
					<h:outputLink value="newProduct.xhtml"> Inserisci un nuovo prodotto </h:outputLink>
				</div>
				<div>
					<h:outputLink value="retrieveCustomerInfo.xhtml"> Richiedi info cliente </h:outputLink>
				</div>
			</h:panelGroup>

			<h:outputLink value="products.xhtml">Catalogo Prodotti</h:outputLink>
		</ui:define>
	</ui:composition>


</h:body>
</html>
