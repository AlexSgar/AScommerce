
<!DOCTYPE html>
<html
xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>AScommerce</title>
</h:head>
<h:body>
	<h1>Benvenuti in AScommerce</h1>
		<div>
			<h2>${aScommerceController.getCurrentCustomer().name}
				${aScommerceController.getCurrentCustomer().surname}</h2>

		</div>
		<h:panelGroup rendered="#{aScommerceController.isCustomerLogged()}">
			<h:form>
				<div>
					<h:commandLink value="Crea Ordine" action="#{orderController.initOrder}"></h:commandLink>
				</div>
				<div>
					<h:commandLink value="Visualizza Ordini" action="#{orderController.showOrders}"></h:commandLink>
				</div>
			</h:form>
		</h:panelGroup>
		<h:panelGroup rendered="#{aScommerceController.isAdminLogged()}">
			<h:form>
				<div><h:commandLink value="Evadi Ordine" action="#{orderController.showOrdersToEvade}"></h:commandLink></div>
			</h:form>
		</h:panelGroup>

		<h:form>
			<h:commandLink value="Lista Prodotti"
				action="#{productController.showProducts}"></h:commandLink>
		</h:form>
</h:body>
</html>
