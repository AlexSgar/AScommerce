
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Catalogo Prodotti</title>
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="jumbotron-title"><h1>Ecco i prodotti nel catalogo</h1></ui:define>
		<ui:define name="content">
				<ui:include src="./templateThumbnail.xhtml">
					<ui:param name="listaProd" value="#{productController.getAllProducts()}"></ui:param>
				</ui:include>

		<h:form>
	
		<h:panelGroup rendered="#{orderController.isCustomerOrderingAProduct()}">
			<div>
				<h:commandButton value="Cancella ordine" action="#{orderController.cancelOrder}"></h:commandButton>
			</div>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{orderController.isCustomerOrderingAndCanClose()}">
			<h:commandButton value="Chiudi Ordine" action="#{orderController.endOrder}"></h:commandButton>
		</h:panelGroup>
		
		</h:form>
		
		</ui:define>
	</ui:composition>
</h:body>
</html>
