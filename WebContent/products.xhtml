
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"

<h:head>
	<title>Catalogo Prodotti</title>
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content">

			<div class="sfondo_trasparente">
				<div style="text-align:center;margin-bottom:50px"><h1>Ecco i prodotti nel catalogo</h1></div>
				<div class="row">
					<c:forEach var="product"
						items="#{productController.getAllProducts()}">
						<div class="col-sm-6 col-md-4">
							<div class="thumbnail">
								<img data-src="holder.js/100%x200" alt="100%x200"
									src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9InllcyI/PjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB3aWR0aD0iMjQyIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDI0MiAyMDAiIHByZXNlcnZlQXNwZWN0UmF0aW89Im5vbmUiPjxkZWZzLz48cmVjdCB3aWR0aD0iMjQyIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI0VFRUVFRSIvPjxnPjx0ZXh0IHg9IjkyLjQ2MDkzNzUiIHk9IjEwMCIgc3R5bGU9ImZpbGw6I0FBQUFBQTtmb250LXdlaWdodDpib2xkO2ZvbnQtZmFtaWx5OkFyaWFsLCBIZWx2ZXRpY2EsIE9wZW4gU2Fucywgc2Fucy1zZXJpZiwgbW9ub3NwYWNlO2ZvbnQtc2l6ZToxMXB0O2RvbWluYW50LWJhc2VsaW5lOmNlbnRyYWwiPjI0MngyMDA8L3RleHQ+PC9nPjwvc3ZnPg=="
									data-holder-rendered="true"
									style="height: 200px; width: 100%; display: block;"></img>
								<div class="caption">
									<h3>${product.name}</h3>
									<p>${product.code}</p>
									<p>${product.description}</p>
									<p>
										<h:form>
											<h:commandLink class="btn btn-default" role="button"
												action="#{productController.findProduct}" value="Dettagli">
												<f:param name="id" value="#{product.id}" />
											</h:commandLink>
										</h:form>
									</p>
								</div>
							</div>
						</div>
					</c:forEach>
				</div>

				<h:form>

					<h:panelGroup
						rendered="#{orderController.isCustomerOrderingAProduct()}">
						<div>
							<h:commandButton value="Cancella ordine"
								action="#{orderController.cancelOrder}"></h:commandButton>
						</div>
					</h:panelGroup>

					<h:panelGroup
						rendered="#{orderController.isCustomerOrderingAndCanClose()}">
						<h:commandButton value="Chiudi Ordine"
							action="#{orderController.endOrder}"></h:commandButton>
					</h:panelGroup>

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
