
<!DOCTYPE html>
<html
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core" >


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<h:head>

<title>Log In</title>
</h:head>
<h:body>
	
		<h:form>
			<div class="col-md-3">
				Email:
				<h:inputText class="form-control " value="#{aScommerceController.email}" required="true"
					requiredMessage="Campo obbligatorio" id="email"  />
				<h:message for="email" />
			</div>
			<br/>
			<div class="col-md-3">
				Password:
				<h:inputSecret value="#{aScommerceController.password}"
					required="true" requiredMessage="Campo obbligatorio" id="passw" />
				<h:message for="passw" />
				<h:commandButton class="btn btn-danger" value="LogIn"
					action="#{aScommerceController.logIn}" /> ${aScommerceController.message}
			</div>
		</h:form>
</h:body>
</html>
